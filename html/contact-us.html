    <div class="container">
        <h1>Contact Us</h1>
        <form action="contact-us.html">
            <div class="form-group">
                <label for="contact-purpose">Contact Purpose:</label>
                <select id="contact-purpose" name="contact-purpose" required>
                    <option value="">Select an option</option>
                    <option value="sell">I want to sell books</option>
                    <option value="buy">I want to buy books</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
    
            <div class="form-group">
                <label>Contact Preference:</label> &nbsp;
                <input type="checkbox" id="email-preference" name="contact-preference" value="email"> &nbsp;
                <label for="email-preference">By email</label> &nbsp;
                <input type="checkbox" id="phone-preference" name="contact-preference" value="phone"> &nbsp;
                <label for="phone-preference">By phone</label> &nbsp;
            </div>
    
            <div class="form-group">
                <label>Receive Weekly Newsletter:</label>
                <input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked>
                <label for="yes-newsletter">Yes</label>
                <input type="radio" id="no-newsletter" name="newsletter" value="no">
                <label for="no-newsletter">No</label>
            </div>
    
            <div class="form-group">
                <label for="extra-notes">Extra Notes:</label>
                <textarea id="extra-notes" name="extra-notes"></textarea>
            </div>
    
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
